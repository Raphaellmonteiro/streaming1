<!DOCTYPE html>
<html>
<head>
    <title>Meu Player de Stream</title>
    <style>
        body { background: #222; display: grid; place-items: center; min-height: 100vh; }
        video { width: 80%; max-width: 900px; }
    </style>
</head>
<body>

    <video id="meu-video" controls></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // Pega o link do stream que você quer tocar
        // ESTE É O LINK QUE ESTÁVAMOS TESTANDO ANTES
        var streamURL = "http://geartool.net:80/movie/nQFPp3/WPvmKG/355449.mp4";

        // Pega o elemento <video> que colocamos no HTML
        var video = document.getElementById('meu-video');

        // Verifica se o navegador suporta HLS.js
        if (Hls.isSupported()) {
            var hls = new Hls();
            
            // "Carregue" o stream
            hls.loadSource(streamURL);
            
            // "Anexe" o stream ao player de vídeo
            hls.attachMedia(video);
            
            // Opcional: Tenta dar play automaticamente
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } 
        // Caso o navegador seja o Safari (que já toca M3U8 sozinho)
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = streamURL;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>

</body>
</html>
